<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- AOS link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container p-4">
      <div class="text-center mb-5 d-flex justify-content-center align-items-center">
        <h1 class="m-3">🌍</h1>
        <h1 class="m-3">Find Country Details</h1>
        <h1 class="m-3">🔎</h1>
      </div>
      
      <form class="m-3 mb-5 mt-5 text-center col-lg-6 mx-auto bg-light p-5 rounded">
        <div class="form-group text-center">
          <label for="inputCountry" class="h4 mb-3">Enter a country name to find details</label>
          <input type="text" class="form-control" id="inputCountry" aria-describedby="inputTextHelp" autocomplete="off">
        </div>
        <button type="button" class="btn btn-danger  mt-3 w-100" id="searchBtn" onclick="searchCountry()">Search</button>
      </form>
      <div class="row gy-4 mt-3" id="cards"></div>
    </div>
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
